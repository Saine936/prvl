<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bag</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f5f5f5;
        }

        header {
            padding: 20px 50px;
            background-color: #2a2a2a;
            border-bottom: 1px solid #444;
            text-align: center;
            font-size: 1.5rem;
        }

        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .cart-item h3 {
            margin: 0;
        }

        .cart-item button {
            background-color: #e63946;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: #d32f2f;
        }

        .subtotal {
            text-align: right;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .checkout {
            text-align: right;
            margin-top: 20px;
        }

        .checkout button {
            background-color: #e63946;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .checkout button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        My Bag
    </header>

    <div class="cart-container">
        <div class="cart-item" data-price="59.99">
            <h3>Hoodie</h3>
            <div>
                <span>$59.99</span>
                <button onclick="removeItem(this)">Remove</button>
            </div>
        </div>
        <div class="cart-item" data-price="49.99">
            <h3>Sweatpants</h3>
            <div>
                <span>$49.99</span>
                <button onclick="removeItem(this)">Remove</button>
            </div>
        </div>

        <div class="subtotal" id="subtotal">
            <strong>Subtotal: $109.98</strong>
        </div>

        <div class="checkout">
            <button onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        // Function to remove an item from the cart
        function removeItem(button) {
            // Get the parent cart-item element
            const item = button.closest('.cart-item');
            // Get the item's price
            const price = parseFloat(item.getAttribute('data-price'));
            // Remove the item from the DOM
            item.remove();

            // Update the subtotal
            updateSubtotal(-price);
        }

        // Function to update the subtotal
        function updateSubtotal(priceChange) {
            const subtotalElement = document.getElementById('subtotal');
            // Extract the current subtotal value
            let currentSubtotal = parseFloat(subtotalElement.textContent.replace('Subtotal: $', ''));
            // Update the subtotal value
            currentSubtotal += priceChange;
            // Ensure it doesn't go below zero
            currentSubtotal = Math.max(0, currentSubtotal);
            // Update the subtotal display
            subtotalElement.innerHTML = `<strong>Subtotal: $${currentSubtotal.toFixed(2)}</strong>`;
        }

        // Function to handle checkout (can be expanded later)
        function checkout() {
            alert('Proceeding to checkout...');
        }
    </script>
</body>
</html>
